<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lead Crushr</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }
        img {
            max-width: 600px;
            width: 100%;
            height: auto;
            margin-bottom: 5px;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 15px;
        }
        select, input, button {
            display: block;
            width: 300px;
            padding: 10px;
            margin: 10px auto;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        footer {
            margin-top: 30px;
            color: #888;
        }
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <img src="crushr-logo-white.jpg" alt="Lead Crushr + Crushr Logo">
    <h1 id="greeting">Let's find your new account ðŸš›</h1>
    <h2>Tell me the Location & Industry.</h2>
    <form id="leadForm">
        <select id="location" name="location" required>
            <option value="">Select Location</option>
            <option value="Madison">Madison</option>
            <option value="Milwaukee">Milwaukee</option>
            <option value="Appleton">Appleton</option>
            <option value="Green Bay">Green Bay</option>
        </select>
        <select id="industry" name="industry" required>
            <option value="">Select Industry</option>
            <option value="Logistics">Logistics</option>
            <option value="Manufacturing">Manufacturing</option>
            <option value="Food Processing">Food Processing</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Construction">Construction</option>
        </select>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <button type="submit" id="submitBtn">Get My Leads</button>
        <div id="message"></div>
    </form>
    <footer>
        &copy; 2025 Lead Crushr. All rights reserved.
    </footer>

    <script>
        function setGreeting() {
            const now = new Date();
            const hour = now.getHours();
            let greeting = 'Welcome';

            if (hour >= 5 && hour < 12) {
                greeting = 'Good Morning';
            } else if (hour >= 12 && hour < 18) {
                greeting = 'Good Afternoon';
            } else {
                greeting = 'Good Evening';
            }

            document.getElementById('greeting').textContent = `${greeting}! Let's find your new account ðŸš›`;
        }

        window.onload = setGreeting;

        document.getElementById('leadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            const formData = {
                location: document.getElementById('location').value,
                industry: document.getElementById('industry').value,
                user_id: document.getElementById('email').value,
                timestamp: new Date().toISOString(),
                source: 'leadcrushr-landing'
            };
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            messageDiv.style.display = 'none';
            
            try {
                const response = await fetch('https://vaughnai.app.n8n.cloud/webhook/dumpster-crushr-webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    messageDiv.innerHTML = 'Success! Your leads are being processed and will be sent to ' + formData.user_id + ' shortly.';
                    messageDiv.className = 'success';
                    messageDiv.style.display = 'block';
                    
                    document.getElementById('leadForm').reset();
                } else {
                    throw new Error('Server error: ' + response.status);
                }
                
            } catch (error) {
                messageDiv.innerHTML = 'Oops! Something went wrong. Please try again or contact support.';
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
                console.error('Form submission error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Get My Leads';
            }
        });
    </script>
</body>
</html>
